<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hwaseon URL 단축기</title>
  <link rel="stylesheet" href="url.css" />
</head>
<body>
  <div class="container">
    <h1>Hwaseon URL 단축기</h1>
    <div class="input-group">
      <input type="text" id="longUrl" placeholder="긴 URL을 입력하세요" autocomplete="off" />
      <button type="button" id="shortenBtn">단축</button>
    </div>
    <div class="result" id="resultBox" style="display: none;">
      <span id="shortUrl"></span>
      <button type="button" id="copyBtn">복사</button>
    </div>
    <div class="bottom-nav">
      <button onclick="window.location.href='/multiple'" class="multiple-btn">다중 URL 단축</button>
      <button type="button" class="dashboard-btn">대시보드</button>
    </div>
  </div>
  <!-- 비밀번호 모달 -->
  <div class="password-modal" id="passwordModal" style="display:none;">
    <div class="password-modal-content">
      <h2>대시보드 접근</h2>
      <input type="password" class="password-input" id="passwordInput" placeholder="비밀번호를 입력하세요">
      <div class="password-buttons">
        <button class="cancel-btn" onclick="closePasswordModal()">취소</button>
        <button class="submit-btn" onclick="verifyPassword()">확인</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

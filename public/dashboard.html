<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>대시보드 | Hwaseon URL</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="header-icon">⚡</div>
      <div class="header-text">대시보드</div>
      <a href="/" class="return-home">Hwaseon URL 단축기</a>
    </div>
    <div class="dashboard-info">
      <div class="info-item">
        <div class="info-label">아이디</div>
        <div class="info-value">hwaseonad</div>
      </div>
      <div class="info-item">
        <div class="info-label">이메일</div>
        <div class="info-value">gt.min@hwaseon.com</div>
      </div>
    </div>
    <div class="dashboard-actions">
      <button id="deleteAllBtn" class="delete-all-btn">전체 삭제</button>
      <button id="downloadExcelBtn" class="download-excel-btn">엑셀 다운로드</button>
    </div>
    <div class="dashboard-table-wrap">
      <table class="dashboard-table">
        <thead>
          <tr>
            <th style="width: 5%"></th>
            <th style="width: 15%">Short URL</th>
            <th style="width: 35%">Long URL</th>
            <th style="width: 8%">오늘 방문</th>
            <th style="width: 8%">누적 방문</th>
            <th style="width: 7%">관리</th>
            <th style="width: 7%">상세</th>
          </tr>
        </thead>
        <tbody id="dashboard-tbody">
          <!-- JS로 데이터 렌더링 -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="dashboard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
